worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ðŸ”¹ Activation de la compression Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # ðŸ”¹ Support React Router (EmpÃªche les erreurs 404 sur les routes non dÃ©finies)
        location / {
            try_files $uri /index.html;
        }

        # ðŸ”¹ Mise en cache des fichiers statiques
        location /static/ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # ðŸ”¹ SÃ©curitÃ© : Ajout d'en-tÃªtes HTTP
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # ðŸ”¹ Gestion des erreurs (404 -> index.html pour React Router)
        error_page 404 /index.html;
    }
}
